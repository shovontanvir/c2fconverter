<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row justify-content-center align-items-center text-center h-100vh">
                <div class="col-12">
                    <h1>Celcius and Farenheit Converter</h1>
                    <p>Input your Celcius/Farenheit value to their respective box and <br> place enter to see the converted result</p>
                    <div>
                        <div style="margin: 10px 0;">
                            <input type="number" id="celcius"  value="0" onChange="CtoFarenheit()"></input>
                            <label for="celcius">ºCelcius</label>
                            <span class="mx-3"> == </span>
                            <input type="number" id="farenheit" value="32" onChange="FtoCelcius()"></input>
                            <label for="farenheit">ºFarenheit</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
